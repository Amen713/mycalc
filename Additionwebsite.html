<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Two Numbers</title>
    <style>
        /* styles.css */

        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-container {
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            margin: 5px;
            width: 80%;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .button {
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 85%;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        h2 {
            color: #333;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Two Numbers</h1>
        <div class="input-container">
            <input type="number" id="num1" placeholder="Enter first number" />
            <input type="number" id="num2" placeholder="Enter second number" />
        </div>
        <button class="button" onclick="addNumbers()">Add</button>
        <h2 id="result"></h2>
    </div>

    <script>
        // script.js

        function addNumbers() {
            // Get values from the input fields
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;

            // Check if inputs are not empty and are numbers
            if (num1 !== "" && num2 !== "" && !isNaN(num1) && !isNaN(num2)) {
                var sum = parseFloat(num1) + parseFloat(num2); // Perform addition
                document.getElementById("result").innerHTML = "Result: " + sum; // Display result
            } else {
                document.getElementById("result").innerHTML = "Please enter valid numbers"; // Error message
            }
        }
    </script>
</body>
</html>
